<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Benjamin Ferreira Forms</title>
<link href="styles.css" rel="stylesheet" type="text/css">
</head>

<body>

<form action="response.php" method="post">
	<fieldset id="personal">
    	<legend>Identification</legend>
        <label for="name-first">First Name: </label>
        <input id="name-first" name="name-first" placeholder="Enter your first name." />
        
        <label for="name-last">Last Name: </label>
        <input id="name-last" name="name-last" placeholder="Enter your last name." />
        </fieldset>
        
        <fieldset>
        	<legend>Gender</legend>
            <label for="female">
            <input id="female" type="radio" name="gender" value="female" /> Female
        </label>
            <label for="male">
            <input id="male" type="radio" name="gender" value="male" /> Male
        </label>
    </fieldset>
    
    <fieldset id="location">
    	<legend>Where do you live?</legend>
    	<label for="address">Address: </label>
        <input id="address" name="address" placeholder="Your address." />
        
        <label for="states">State: </label>
        <select id="states">
        	<option value="MA">MA</option>
            <option value="RI">RI</option>
        </select>
    </fieldset>
    
    <fieldset>
    	<legend>Comments</legend>
		<textarea rows="10" cols="40"></textarea>   	</fieldset>
        
    <label for"user-name">User Name:</label>
    <input id="user-name" name="user-name" value="user-name" placeholder="Enter your name here." /> 
   
   <label for="something">
   			<input id="something" type="checkbox" value="something" /> Something
            </label>
    <label for="yes">
    	<input type="checkbox" value="yes" checked="checked" /> Yes
    </label>
    <label for="no">
    	<input type="checkbox" value="no" /> No
    </label>
    
    
   <label for="option-1">Option 1</label>    
    <input id="option-1" type="radio" name="options" value="Options 1" checked="checked" />
    
    <label for="option-2">Option 2</label> 
    <input id="option-2" type="radio" name="options" value="Options 2" />
    
    <label for="option-3">Option 3</label> 
    <input id="option-3" type="radio" name="options" value="Options 3" />
    
    <input type="submit" value="Submit Form"/>
    <input type="reset" value="Reset Form"/>
    
    <label for="location">Location</label>
    <select id="location">
    	<option></option>
        <optgroup label="Options Group 1">
    		<option value="Options 1 A" >A Option 1</option>
        	<option value="Options 1 B">B Option 2</option>
        </optgroup>
        <optgroup label="Options Group 2">
    		<option value="Options 1 C">C Option 1</option>
        	<option value="Options 1 D">D Option 2</option>
        </optgroup>
    </select>
</form>

</body>
</html>
